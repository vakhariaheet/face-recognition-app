<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<!-- Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@700&family=Josefin+Slab&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="favicon.png" />
		<link rel="apple-touch-icon" href="favicon.png" />
		<!-- Primary Meta Tags -->
		<title>Face Recognition App</title>
		<meta name="title" content="Face Recognition App" />
		<meta
			name="description"
			content="A face recognition app that recognises human faces from the image URL.made with ♥️ by Heet Vakharia"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta
			property="og:url"
			content="https://facerecognition.heetvakharia.in/"
		/>
		<meta property="og:title" content="Face Recognition App" />
		<meta
			property="og:description"
			content="A face recognition app that recognises human faces from the image URL.made with ♥️ by Heet Vakharia"
		/>
		<meta property="og:image" content="preview.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://facerecognition.heetvakharia.in/"
		/>
		<meta property="twitter:title" content="Face Recognition App" />
		<meta
			property="twitter:description"
			content="A face recognition app that recognises human faces from the image URL.made with ♥️ by Heet Vakharia"
		/>
		<meta property="twitter:image" content="preview.png" />
	</head>
	<body id="body" class="body">
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
